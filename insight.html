        <main>
            <h2><b><i>Live Forex Charts.</i></b></h2>

            <select id="pairSelect"></select>
                <div id="tradingview_chart"></div>

            <script type="text/javascript"
            src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        let tvWidget;
                        function createWidget(symbol) {
                            if(tvWidget) tvWidget.remove();
                       tvWidget= new TradingView.widget({
                        "container_id":".tradingview_chart",
                            "width":"100%",
                            "height": 600,
                            "symbol": symbol,
                            "interval":"60",
                            "timezone":"Etc/UTC",
                            "theme":"light",
                            "style":"1",
                            "locale":"en",
                            "toolbar_bg": "#f1f3f6",
                            "hide_top_toolbar":false,
                            "allow_symbol_change":true,
                            "studies": [
                                "Custom_Indicator_1@tv-public",
                                "Custom_Indicator_2@tv-public",
                            ]
                        });
                        }
                        const selectElement=
                        document.getElementById("pairSelect");
                        createWidget(selectElement.value);
                        selectElement.addEventListener("change",
                            function() {
                                createWidget(this.value);
                            });
                    </script>
            <h2><b><i>Daily Insights.</i></b></h2>
            <div id="blog"></div>
        </main>
